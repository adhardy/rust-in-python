name: Testing

on: [push]

permissions:
  contents: read

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.11"]
        poetry-version: ["1.4"]
        os: [ubuntu-latest, macos-latest, windows-latest] 

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip" # cache the poetry installation - would be better to cache poetry install of deps but this doesn't seem to work here.
      
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: ${{ matrix.poetry-version }}
      
      - name: Install dependencies
        run: |
          poetry install --sync

      - name: Build Rust
        run: |
          poetry run maturin build --release --no-sdist --manylinux off --strip
      
      - name: Python tests
        run: |
          poetry run coverage run -m pytest

      - name: Rust tests
        run: |
          poetry run cargo test

      # coveralls: skip on windows, it is broken: shouldn't be a big deal as we have no platform specific code
      - name: Coveralls  # code coverage
        if: matrix.os != 'windows-latest'
        uses: coverallsapp/github-action@v2
