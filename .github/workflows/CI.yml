        with:
          python-version: ${{ matrix.python-version }}
          cache: "poetry"
  
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      
      - name: Install dependencies
        run: |
          poetry install --sync

      - name: Build Rust
        run: |
          poetry run maturin develop
      
